<script>

fetch("data.json")
.then(response => {
   return response.json();
})
.then(data => myFile(data))

let myFile = (data) => {
    let stringData = JSON.stringify(data);
    let obj = JSON.parse(stringData) 
    for (var key in obj) {
        if (obj.hasOwnProperty(key))
        {
            $("#images").append($("<a>", 
                {
                    target:"_blank",
                    href: "macarte.php?ul="+obj[key]['url'], 
                    html: $("<img>", { src: obj[key]['url'] })
                }));
        }
    }
}


    </script>
