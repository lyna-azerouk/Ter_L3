<!DOCTYPE html>
<html >
    <head>
        <meta charset="utf-8" />
        <title>FindLoc</title>
        <link rel="stylesheet" href="style.css">
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    </head>

    <body>
       

    <div id="content"><h1>Les plus belles photos du monde</h1></div>
      
    
    <div id="images"></div>
    
</body>
</html>


<script>

fetch("testData.json")
.then(response => {
   return response.json();
})
.then(testData => myFile(testData))

let myFile = (testData) => {
    let stringData = JSON.stringify(testData);
    let obj = JSON.parse(stringData) 
    for (var key in obj) {
        if (obj.hasOwnProperty(key))
        {
             if (  obj[key].hasOwnProperty('realLoc'))
           {   
               $("#images").append($("<a>", 
                {   target:"_blank",
                    href: "manouvellepage.html?ul="+obj[key]['url'], 
                    html: $("<img>", { src: obj[key]['url'] })
                }));
            }else 
           {   $("#images").append($("<a>", 
                {   target:"_blank",
                    href: "macarte.php?ul="+obj[key]['url'], 
                    html: $("<img>", { src: obj[key]['url'] })
                }));

           }
        
        }
    }
}


    </script>
